{% extends 'base.html' %}
  {% block title %}All Courses | Ludus {% endblock %}}
  {% block content %}
    <table class="table table-striped table-hover">
      <tr>
	<th>Course Name</th>
	<th>Faculty Name</th>
      </tr>
      {% for course in courses %}
        <tr>
	  <td>
	    {{ course.name }}
	  </td>
	  <td>
	    {% for faculty in course.faculties.all %}
		{{ faculty}}, 
	    {% endfor %}
	  </td>
	</tr>
      {% endfor %}
    </table>
  {% endblock %}
