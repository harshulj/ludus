{% extends 'base.html' %}
{% block content %}
  <table class="table table-striped">
    <tr>
      <th>Course</th>
      <th>Day</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
  {% for timing in timings.all %}
    <tr>
      <td>{{ timing.course.name }}</td>
      <td>{{ timing.get_day_display }}</td>
      <td>{{ timing.start_time }}</td>
      <td>{{ timing.end_time }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
