{% extends 'base.html' %}
  {% block content %}
    <table>
      {% for course in courses %}
        <tr>
	  <td>
	    {{ course.name }}
	  </td>
	    {% for faculty in course.faculties.all %}
	      <td>
		{{ faculty}}
	      </td>
	    {% endfor %}
	</tr>
      {% endfor %}
    </table>
  {% endblock %}
